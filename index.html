<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <title>LoginFrom</title>
</head>

<body>

    <!-- Header -->
    <header class="d-flex " style="height: 100vh;">
        <div class="col-md-6  mt-auto mb-auto ms-auto me-auto ">
            <div class="card  ms-auto me-auto d-block shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 80%;">
                <div class="card-header bg-white" style="font-weight: 800; font-size: 200%; color: aqua;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-alexa" viewBox="0 0 16 16">
                        <path
                            d="M7.996 0A7.998 7.998 0 0 0 0 8a8 8 0 0 0 6.93 7.93v-1.613a1.06 1.06 0 0 0-.717-1.008A5.602 5.602 0 0 1 2.4 7.865 5.579 5.579 0 0 1 8.054 2.4a5.599 5.599 0 0 1 5.535 5.81l-.002.046a6.116 6.116 0 0 1-.012.192l-.005.061a4.85 4.85 0 0 1-.033.284l-.01.068c-.685 4.516-6.564 7.054-6.596 7.068A7.998 7.998 0 0 0 15.992 8 7.998 7.998 0 0 0 7.996.001Z" />
                    </svg>
                    <span>จองโต๊ะอาหาร</span>
                </div>
                <div class="card-body ">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ชื่อ</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">เบอร์โทร</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>None</option>
                                <option value="TimeOne">สุกกี้ ตี๋น้อย</option>
                                <option value="TimeTwo">สุกกี้ จินดา</option>
                            </select>
                            <label for="exampleInputPassword1" class="form-label">ร้านค้า</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>None</option>
                                <option value="TimeOne">12:00 - 15:00</option>
                                <option value="TimeTwo">17:00 - 20:00</option>
                                <option value="TimeThree">22:00 - 01:00</option>
                            </select>
                            <label for="exampleInputPassword1" class="form-label">เวลา</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <link rel="stylesheet" href="js/bootstrap.min.js">
</body>

</html>
